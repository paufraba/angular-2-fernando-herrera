<h1 class="animated fadeIn fast">Heroes encontados...</h1>
<hr>

<div class="card-columns animated fadeIn">
    <div class="card" *ngFor="let heroe of heroes; let i = index">
        <img class="card-img-top" [src]="heroe.img" [alt]="heroe.nombre">
        <div class="card-body">
            <h4 class="card-title">{{ heroe.nombre }}</h4>
            <p class="card-text">{{ heroe.bio }}</p>
            <p class="card-text"><small class="text-muted">{{ heroe.aparicion }}</small></p>

            <!-- <button type="button" class="btn btn-outline-primary btn-block" (click)=verHeroe(i)>
                Ver más...
            </button> -->

            <a [routerLink]="['/heroe', i]" class="btn btn-outline-primary btn-block">Ver más...</a>
        </div>
    </div>

</div>
