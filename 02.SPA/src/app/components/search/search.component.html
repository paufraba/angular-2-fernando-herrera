<h1 class="animated fadeIn fast">Heroes encontados...</h1>
<hr>


<div class="row animated fadeIn fast" *ngIf="heroes.length == 0">
    <div class="col-md-12">
        <div class="alert alert-info" role="alert">
            No existen heroes con el texto: {{ texto }}
        </div>
    </div>
</div>

<div class="card-columns animated fadeIn">
    <div class="card" *ngFor="let heroe of heroes">
        <img class="card-img-top" [src]="heroe.img" [alt]="heroe.nombre">
        <div class="card-body">
            <h4 class="card-title">{{ heroe.nombre }}</h4>
            <p class="card-text">{{ heroe.bio }}</p>
            <p class="card-text"><small class="text-muted">{{ heroe.aparicion }}</small></p>

            <!-- <button type="button" class="btn btn-outline-primary btn-block" (click)=verHeroe(i)>
                Ver más...
            </button> -->

            <a [routerLink]="['/heroe', heroe.id]" class="btn btn-outline-primary btn-block">Ver más...</a>
        </div>
    </div>

</div>
