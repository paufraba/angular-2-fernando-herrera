<div class="row">
    <div class="col-md-4">
        <h3>Seleccione archivos para subir</h3>
        <div appNgDropFiles [archivos]="archivos" class="well drop-zone" (mouseSobre)="estaSobreImagen = $event" [ngClass]="{'file-over': estaSobreImagen}">
            <h4>Arrastre los archivos</h4>
            <img src="assets/img/drop-images.png" alt="Drop Image">
        </div>
    </div>
    <div class="col-md-8">
        <h4>Carga a Firebase</h4>
        <button (click)="cargarImagenes()" [disabled]="archivos.length === 0" type="button" class="btn btn-success">Cargar</button>
        <button (click)="limpiarArchivos()" type="button" class="btn btn-danger">Limpiar</button>

        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th>Nombre</th>
                    <th>Tama√±o</th>
                    <th>Progreso</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let archivo of archivos">
                    <td scope="row" [ngClass]="{'text-green': archivo.progreso >= 100}">{{ archivo.nombreArchivo}}</td>
                    <td>{{ archivo.archivo.size / 1024 | number: '.2-2'}} KB</td>
                    <td>
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" role="progressbar" [ngStyle]="{'width': archivo.progreso + '%'}">
                                {{archivo.progreso | number: '.2-2'}}%
                            </div>
                        </div>
                    </td>
                </tr>

            </tbody>
        </table>

    </div>
</div>
