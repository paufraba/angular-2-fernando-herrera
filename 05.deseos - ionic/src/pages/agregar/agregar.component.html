<ion-header >
    <ion-navbar color="primary">
        <ion-title>{{ nombreLista | placeholder:'Nueva lista'}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card>
        <ion-card-header>
            <ion-item>
                <ion-label floating>Nombre de la lista</ion-label>
                <ion-input type="text" [(ngModel)]="nombreLista" name="nombreLista"></ion-input>
            </ion-item>
        </ion-card-header>
        <ion-card-content>
            <ion-item>
                <ion-label floating>Item:</ion-label>
                <ion-input (keyup.enter)="agregarItem()"
                type="text" [(ngModel)]="nombreItem" name="nombreItem"></ion-input>
            </ion-item>
            <button ion-button icon-right class="button-block" (click)="agregarItem()">
                Añadir
                <ion-icon ios="ios-add-circle" md="md-add-circle"></ion-icon>
            </button>
        </ion-card-content>
    </ion-card>

    <!-- Items -->

    <ion-card>
        <ion-card-header>
            <h3>Items añadidos</h3>
        </ion-card-header>

        <ion-card-content>
            <ion-list>
                <ion-item *ngFor="let item of items; let i = index">
                    <button ion-button color="dark" clear>{{ item.nombre }}</button>
                    <button ion-button outline icon-right color="danger">
                        Borrar ({{ i }})
                        <ion-icon ios="ios-trash" md="md-trash"></ion-icon>
                    </button>

                </ion-item>


            </ion-list>
        </ion-card-content>

    </ion-card>

    <button ion-button icon-left class="button-block">
        <ion-icon ios="ios-checkbox-outline" md="md-checkbox-outline"> </ion-icon>
        Guardar lista
    </button>

</ion-content>
